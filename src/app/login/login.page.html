<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="login-page">
  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-header class="login-header">
        <ion-card-title class="login-title"><h1>Inicio De Sesion</h1></ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form action="" [formGroup]="formularioLogin" class="login-form">

          <ion-item class="login-input">
            <ion-label position="floating" class="input-label">Nombre de Usuario</ion-label>
            <ion-input formControlName="nombreLogin" class="input-field" maxlength="8" minlength="3"></ion-input>
          </ion-item>

          <ion-item class="login-input">
            <ion-label position="floating" class="input-label">Contraseña</ion-label>
            <ion-input formControlName="password" type="password" class="input-field" ></ion-input>
          </ion-item>

        </form>

        <ion-button color="success" (click)="ingresar()" class="btn" expand="full">
          Ingresar
        </ion-button>
        <br>
      </ion-card-content>
      <button [routerLink]="['/recuperar-password']" class="forgot-password-link">Recuperar contraseña</button>
    </ion-card>
  </div>
</ion-content>
<ion-footer>
  <ion-card>
    <ion-card-content>
      <ion-toolbar>
        <ion-button color="success" [routerLink]="['/registro']" slot="end">Registro de cuenta</ion-button>
      </ion-toolbar>
    </ion-card-content>
  </ion-card>
</ion-footer>
